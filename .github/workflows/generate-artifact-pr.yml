name: On PR, build the site and save the result to an artifact

on:
  pull_request_target:
    branches:
      - master

jobs:
  build-and-save:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout (tutorials)
        uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Checkout (theme)
        uses: actions/checkout@v2
        with:
          repository: MunifTanjim/minimo
          ref: v2.7.0
          path: themes/minimo

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.62.2'
          # extended: true

      - name: Build
        run: hugo

      # Need to add post build for the search functionality...
      - name: Install JS dependencies to build the index
        run: npm install lunr glob

      - name: Generate search index
        run: node themes/minimo/scripts/generate-search-index-lunr.js

      - name: Archive built site to an artifact
        uses: actions/upload-artifact@v2
        with:
          name: pr-${{ env.PR_NUMBER }}-website
          path: public
        env:
          PR_NUMBER: ${{ github.event.number }}

      - name: Add artifact link to PR
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ reviewers: a compiled version of the website (after PR) is available as an artifact. Check it out at the bottom of: https://github.com/{{ github.repository }}/actions/runs/{{ github.run_id }}'
            })
          
